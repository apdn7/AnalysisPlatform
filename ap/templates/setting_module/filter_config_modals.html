<div
    id="lineFilterConfirmModal"
    class="modal fade in"
    data-backdrop="static"
    data-keyboard="false"
>
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ _("Confirmation") }}</h4>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-hidden="true"
                >
                    ×
                </button>
            </div>
            <div class="modal-body">
                <p class="modal-inform">
                    {{ _("Do you want to save changes?") }}
                </p>
            </div>
            <div class="modal-footer">
                <a
                    id="lfConfirmRegister"
                    class="btn btn-primary"
                    data-item-id=""
                    data-dismiss="modal"
                    >{{ _("OK") }}</a
                >
                <a class="btn btn-secondary" data-dismiss="modal"
                    >{{ _("Cancel") }}</a
                >
            </div>
        </div>
    </div>
</div>
<div
    id="delete-line-modal"
    class="modal fade in"
    data-backdrop="static"
    data-keyboard="false"
>
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ _("Confirmation") }}</h4>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-hidden="true"
                >
                    ×
                </button>
            </div>
            <div class="modal-body">
                <p class="modal-inform">
                    {{ _('Do you want to delete this record?') }}
                </p>
            </div>
            <div class="modal-footer">
                <a
                    id="btn-delete-db"
                    onclick="confirmDeleteLine()"
                    class="btn btn-danger"
                    data-item-id=""
                    data-dismiss="modal"
                    >{{ _('Delete') }}</a
                >
                <a class="btn btn-secondary" data-dismiss="modal"
                    >{{ _('Cancel') }}</a
                >
            </div>
        </div>
    </div>
</div>
